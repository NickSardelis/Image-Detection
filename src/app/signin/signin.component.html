
<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
            class="img-fluid" alt="Sample image">
        </div>
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign in</p>

          <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
            <form [formGroup]="signin">
              <div class="form-outline mb-4">
                <input type="text" formControlName="email" class="form-control form-control-lg" [class.is-invalid] = "signin.get('email').invalid && signin.get('email').touched"
                  placeholder="Enter a valid email address" #userEmail/>
                <div *ngIf="f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                </div>
              </div>
              <div class="form-outline mb-3">
                <input type="password" formControlName="password" id="form3Example4" class="form-control form-control-lg"
                  placeholder="Enter password" [class.is-invalid] = "signin.get('password').invalid && signin.get('password').touched" #userPassword/>
                <div *ngIf="f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>

                </div>
              </div>
              <div class="text-center text-lg-start mt-4 pt-2" > 
                <button [disabled] = "!signin.valid" (click)="authService.SignIn(userEmail.value , userPassword.value)" type="submit" class="btn btn-primary btn-lg"
                  style="padding-left: 2.5rem; padding-right: 2.5rem;" >Login</button>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <button 
                    mat-button type ="button" routerLink="/signup">Register</button></p>
              </div>
            </form>
          </div>
          
        
        </div>
      </div>
