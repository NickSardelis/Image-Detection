<div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-lg-12 col-xl-11">
      <div class="card text-black" style="border-radius: 25px;">
        <div class="card-body p-md-5">
            <div class="displayTable">
                <div class="displayTableCell">
                <div class="authBlock">
                    <h3 class="text-center">Thank You for Registering</h3>
                    <div class="formGroup" *ngIf="authService.userData as user" >
                    <p class="text-center">We have sent a confirmation email to <strong>{{user.email}}</strong>.</p>
                    <p class="text-center">Please check your email and click on the link to verify your email address.</p>
                    </div>
                    <div class="formGroup">
                    <button type="button" class="mat-button" (click)="authService.SendVerificationMail()">
                        <i class="fas fa-redo-alt"></i>
                        Resend Verification Email
                    </button>
                    </div>
                </div>
                <div class="redirectToLogin">
                    <span>Go back to<button class="mat-button " (click)="getBackToSignIn()"> Sign in</button></span>
                </div>
                </div>
            </div>
